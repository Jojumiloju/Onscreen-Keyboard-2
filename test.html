<!DOCTYPE html>
<html>
<title>Document.title() use in JavaScript - TutorialsPoint</title>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="text-align:center">
   <script>

      // displays "Document.title() use in JavaScript - TutorialsPoint"
      document.write(document.title +'<br>');
      document.title = "Title has been changed!";
      document.write(document.title); // displays "Title has been changed!"
   </script>
</body>
</html>
